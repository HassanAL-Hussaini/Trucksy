spring.application.name=Trucksy

spring.datasource.url=jdbc:mysql://database-1.cw7yac0us5vg.us-east-1.rds.amazonaws.com:3307/trucksy_v1

server.port=5000

spring.datasource.username=${DATABASE_USERNAME}

spring.datasource.password=${DATABASE_PASS}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=false

spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always
#whatsApp
ultramsg.instance-id=${MSG_INSTANCE_ID}
ultramsg.token=${MSG_TOKEN}
ultramsg.base-url=https://api.ultramsg.com/

#Open Ai key
spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
#Moyasar Api key
moyasar.api.key=${MOYASAR_KEY}

#Mail Sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.from=${MAIL}
spring.mail.username=${MAIL}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

#Here API key
here.api.key=${HERE_API_KEY}

#AWS / S3
aws.region=us-east-1
aws.s3.bucket=trucksy-assets-prod
aws.s3.public-base-url=${S3_KEY}
#S3
cloud.aws.credentials.access-key=${ACCESS_KEY}
cloud.aws.credentials.secret-key=${SECRET_KEY}
cloud.aws.region.static=us-east-1
cloud.aws.s3.bucket=trucksy-assets-prod
#Multipart upload limits

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB